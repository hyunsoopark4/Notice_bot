name: infocom-bot

on:
  schedule:
    # 30분 간격, KST 07:00 ~ 22:30 (UTC 22:00 ~ 13:30)
    - cron: "0,30 22-23,0-13 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_INFOCOM: ${{ secrets.DISCORD_WEBHOOK_INFOCOM }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install deps
        run: pip install requests beautifulsoup4
      - name: Run bot
        run: python infocom_bot.py
      - name: Commit last id if changed
        run: |
          git config --global user.name  "infocom-bot"
          git config --global user.email "bot@users.noreply.github.com"
          git diff --quiet last_infocom_id.txt || \
          (git add last_infocom_id.txt && git commit -m "update infocom id" && git push)
